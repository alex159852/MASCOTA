<a  [routerLink]="['/mascotaform']"
class="btn btn-success">Registrar</a>
<form class="d-flex">
    <input name="search" [(ngModel)]="search" class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">
    <button (click)="buscar()" class="btn btn-outline-success" type="submit">Buscar</button>
  </form>
<table>
    <tr>
        <th>Nombre</th>
        <th>Especie</th>
        <th>Raza</th>
        <th>Sexo</th>
        <th>Color</th>
        <th>Fecha</th>

    </tr>
    <tr *ngFor="let item of lista">
        <td>{{item.nombre}}</td>
        <td>{{item.especie}}</td>
        <td>{{item.raza}}</td>
        <td>{{item.sexo}}</td>
        <td>{{item.color}}</td>
        <td>{{item.foto}}</td>
        

        <td>
            <a [routerLink]="['/mascotaform/',item.key]">
            <i class="swal2-icon-content"></i>
            editar
            </a>
        </td>
        <td>
            <a href="#"  (click)="borrar($event,item)" >
            <i class="bi bi-square"></i>
            delete
            </a>
        </td>
    </tr>
</table>
